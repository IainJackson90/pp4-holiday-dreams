{% extends "base.html" %}
{% block content %}

<div class="hero-image mb-4">
    <div class="hero-text">
      <h1 class="mb-4 hero-slogan">
        You are deleting a post!
      </h1>
    </div>
  </div>

<form method="post" class="text-center">
    {% csrf_token %}
    <p>Are you sure you want to delete this post?
        This can not be undone!!
    </p>
    {{ form }}
    <input type="submit" value="Confirm" class="btn btn-danger mb-4">
    <a href="{% url 'post_detail' post.slug  %}" class="cancel-link btn btn-secondary mb-4 ">Cancel</a>
</form>
{% endblock %}
